<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tourist Bureau</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tourist Bureau</a>
        </div>
      </nav>
    </div>


  </header>

  <main>
    <div class="row mt-3 g-3 ">

      <div class="offset-3 col-6 offset-3 ">
        <select class="form-select" aria-label="Default select example" id="categoriesList">
          <option selected>Select One</option>


        </select>
      </div>

      <div class="offset-3 col-6 offset-3 mb-5 ">
        <select class="form-select" aria-label="Default select example" id="activitiesList">
          <option selected> Select One </option>

        </select>

      </div>
      <div class="offset-3 col-6 offset-3 details ">

        <h2>Activity Details</h2>
        <p><strong>ID:</strong> <span id="activityId"></span></p>
        <p><strong>Name:</strong> <span id="activityName"></span></p>
        <p><strong>Description:</strong> <span id="activityDescription"></span></p>
        <p><strong>Location:</strong> <span id="activityLocation"></span></p>
        <p><strong>Price:</strong> $<span id="activityPrice"></span></p>
      </div>
      <p id="message"> </p>
      <button class="btn btn-dark mt-3 open-button offset-4 col-4 offset-4 d-none" data-bs-toggle="modal"
        data-bs-target="#purchaseForm" id="purchaseBtn"> Purchase E Ticket </button>

      <div class="modal fade" aria-hidden="true" id="purchaseForm" aria-labelledby="modal-title">

        <div class="modal-dialog">
          <div class=" modal-content">
            <div class="class modal-header">
              <h5 class="modal-title" id="modal-title"> Purchase Info</h5>
              <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="ticketForm">
              <div class="modal-body">

                <div class="mb-3">
                  <label for="tickets" class="fw-bold form-label">Number of Tickets</label>
                  <input type="number" class="mb-3 form-control" id="tickets" aria-describedby="tickets"
                    placeholder="" />
                </div>
                <div class="mb-3">
                  <label for="cc-number" class="fw-bold">Credit Card Number</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="xxx-xxxxx-xx" />
                </div>


                <div class="mb-3">

                  <label for="Email" class="fw-bold">Email address</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="Email"
                    placeholder="Enter email" />

                </div>

              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-dark mt-3 btn" data-dismiss="modal">Purchase</button>
                <button type="reset" class="btn btn-dark mt-3" id="resetBtn">Reset</button>

              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </main>




  <footer>




  </footer>

















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="scripts/activitiesdata.js"></script>
  <script type="module" src="scripts/activities.js"></script>
</body>

</html>
